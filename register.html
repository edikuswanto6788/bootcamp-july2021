<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <title>Register</title>
</head>

<body>
    <div>
        <br>
        <br>
        <div class="container">
            <div class="container px-6">
                <div class="row gx-5">
                    <div class="col">
                        <div class="p-3 border bg-light">
                            <h1>Form Register</h1>
                            <form autocomplete="off" onsubmit="onformSubmit()">
                                <div class="mb-3">
                                    <label for="nama" class="form-label">Nama</label>
                                    <input type="text" class="form-control" id="nama" placeholder="Masukkan Nama"
                                        name="nama">
                                </div>

                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" name="username"
                                        placeholder="Masukkan Username">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password"
                                        placeholder="Masukkan Password" name=" password">
                                </div>
                                <div>
                                    <label for="laki">Jenis Kelamin</label> <br>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="jk" id="laki"
                                            value="laki-laki">
                                        <label class="form-check-label" for="laki">Laki-laki</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="jk" id="cewe"
                                            value="perempuan">
                                        <label class="form-check-label" for="cewe">Perempuan</label>
                                    </div>
                                </div>
                                <div class="input-group mb-3">
                                    <label class="input-group-text" for="agama">Agama</label>
                                    <select class="form-select" id="agama" name="agama">
                                        <option selected>Pilih Agama</option>
                                        <option value="islam">Islam</option>
                                        <option value="kristen">Kristen</option>
                                        <option value="khatolik">Khatolik</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="">Hobi</label>

                                    <ul class="list-group">
                                        <li class="list-group-item">
                                            <input class="form-check-input me-1" type="checkbox" name="hobi1" id="baca"
                                                value="Membaca" aria-label="...">
                                            Membaca
                                        </li>
                                        <li class="list-group-item">
                                            <input class="form-check-input me-1" type="checkbox" name="hobi2"
                                                id="mancing" value="Memancing" aria-label="...">
                                            Memancing
                                        </li>
                                        <li class="list-group-item">
                                            <input class="form-check-input me-1" type="checkbox" name="hobi3" id="masak"
                                                value="Memasak" aria-label="...">
                                            Memasak
                                        </li>
                                        <li class="list-group-item">
                                            <input class="form-check-input me-1" type="checkbox" name="hobi4"
                                                id="travel" value="Travelling" aria-label="...">
                                            Travelling
                                        </li>
                                        <li class="list-group-item">
                                            <input class="form-check-input me-1" type="checkbox" name="hobi5" id="makan"
                                                value="Makan" aria-label="...">
                                            Makan
                                        </li>
                                    </ul>
                                </div>
                                <div class="mb-3">
                                    <label for="alamat" class="form-label">Alamat</label>
                                    <input type="text" class="form-control" id="alamat" placeholder="Masukkan alamat"
                                        name="alamat">
                                </div>

                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                    <div class="col">
                        <div class="p-3 border bg-light">
                            <h1>List User</h1>
                            <table class="table table-striped table-paginate" id="storelist">
                                <thead>
                                    <tr>
                                        <th>Nama</th>
                                        <th>Username</th>
                                        <th>Jenis Kelamin</th>
                                        <th>Agama</th>
                                        <th>Alamat</th>
                                        <th>Hobi</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>

                            </table>
                            <script>
                                $(document).ready(function () {
                                    // $('#storelist').DataTable();
                                });
                            </script>

                        </div>
                    </div>
                </div>
            </div>

        </div>
        <script type="text/javascript" src="script.js"></script>
    </div>
</body>

</html>
